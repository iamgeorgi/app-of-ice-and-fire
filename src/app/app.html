<p>
  @for (character of (charactersList$ | async); track character.url) {
<div class="max-w-sm rounded-2xl shadow-lg bg-white p-6 hover:shadow-xl transition-shadow duration-300">
  <h2 class="text-xl font-semibold text-gray-800 mb-2">
    {{ character }}
  </h2>

  <p class="text-gray-600 text-sm mb-1">
    <span class="font-medium text-gray-700">Gender:</span> Male
  </p>

  <p class="text-gray-600 text-sm mb-1">
    <span class="font-medium text-gray-700">Culture:</span> Northmen
  </p>

  <p class="text-gray-500 text-xs mt-4">
    Born: In 283 AC
  </p>

  <button
    class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200">
    View Details
  </button>
</div>

}
</p>
